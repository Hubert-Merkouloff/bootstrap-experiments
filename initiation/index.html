<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Site BootStrap 5</title>
</head>
<body class="bg-dark vh-100 text-white" >
  <p>
     Bonjour sur mon site
  </p>
  <div class="bg-primary pt-3 pb-2 ms-5 me-2 w-50 text-end text-md-start">
    hello
  </div>
  <div class="text-danger p-3 bg-warning text-uppercase">
    on met en upper
  </div>
  <div class="text-white p-3 bg-success text-lowercase">
    on met en lower
  </div>
  <a class="text-white text-decoration-none" href="#">
    link
  </a>
  <div class="text-white fw-bold position-fixed">
    I have a font wieght bold text.
    position fixed
  </div>
  <h1 class="text-white fw-normal">
    This is a title with a font weight normal
  </h1>
  <span class="fst-italic text-white">
    this is an italic text
  </span>
  <h1 class="border border-success border-3 rounded">element avec bordure</h1>
  <p class="border border-warning border-2 rounded-pill">
    element avec bordure pill
  </p>

  <div class="ratio ratio-16x9">
    <iframe
    src="https://www.youtube.com/embed/Ox8k8_5reCs"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    >
    </iframe>
  </div>
