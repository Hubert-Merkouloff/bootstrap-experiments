<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>

  <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="monCarousel">

    <!-- indicators -->
    <div class="carousel-indicators">
      <li data-bs-target="#monCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#monCarousel" data-bs-slide-to="1"></li>
    </div>

    <!-- content du carousel -->
    <div class="carousel-inner">
      <!-- slide1 -->
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2015/03/11/12/31/buildings-668616_960_720.jpg" alt="" class="w-100">
        <div class="carousel-caption">
          ceci est une superbe image
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2022/03/27/22/05/siskin-7096213_960_720.jpg" alt="" class="w-100">
      </div>
    </div>
    <!-- control carousel -->
    <a href="#monCarousel" class="carousel-control-prev" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#monCarousel" class="carousel-control-next" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>




  </div>

  <!--
    avec les barres de navigation, le breakpoint est Ã  la fin
   -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
